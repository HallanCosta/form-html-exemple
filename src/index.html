<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulário | GN</title>
</head>
<body>
  <main>
    <form action="">
      <fieldset>
        <legend>
          <b>Fórmulario de Clientes</b>
        </legend>

        <br><br>

        <div class="input-box">
          <input type="text" name="name" id="name" class="input-user" required>
          <label for="name" class="label-input">Nome Completo</label>
        </div>

        <br><br>

        <div class="input-box">
          <input type="text" name="email" id="email" class="input-user" required>
          <label for="email" class="label-input">Email</label>
        </div>

        <br><br>

        <div class="input-box">
          <input type="text" name="phone" id="phone" class="input-user" required>
          <label for="phone" class="label-input">Telefone</label>
        </div>

        <br>

        <p>Sexo: </p>
        <input type="radio" id="female" name="genre" value="female" required>
        <label for="female">Feminino</label>
        <br>
        <input type="radio" id="male" name="genre" value="male" required>
        <label for="male">Masculino</label>
        <br>
        <input type="radio" id="other" name="genre" value="other" required>
        <label for="other">Outro</label>
        <br>

        <br><br>

        <label for="birth-date">
          <b>Data de nascimento</b>
        </label>
        <input type="date" name="birth-date" id="birth-date" required>

        <br><br>

        <div class="input-box">
          <input type="text" name="city" id="city" class="input-user" required>
          <label for="city" class="label-input">Cidade</label>
        </div>

        <br><br>

        <div class="input-box">
          <input type="text" name="state" id="state" class="input-user" required>
          <label for="state" class="label-input">Estado</label>
        </div>
        
        <br><br>

        <div class="input-box">
          <input type="text" name="address" id="address" class="input-user" required>
          <label for="address" class="label-input">Endereço</label>
        </div>
        
        <br><br>

        <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>
  </main>
</body>
</html>
